<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        h1 {
            color: #336699;
            font-family: "Arial", sans-serif;
            font-size: 32px;
            margin-bottom: 30px;
        }

        h2.search-results-heading {
            color: #336699;
            text-align: center;
        }

        h2.search-word {
            color: green;
        }

        h2.occurrences {
            color: purple;
        }

        h2.percentage {
            color: red;
        }

        /* Rest of your CSS styles */
    </style>
</head>
<body>
    <h2 class="search-results-heading">Search Results</h2>
    <h2 class="search-word">Search Word: {{ word }}</h2>
    <h2 class="occurrences">Occurrences: {{ results[0] }}</h2>
    <h2 class="percentage">% of Holy Quran covered: {{ (results[0] / 77430 * 100) | round(2) }}%</h2>
    <hr>
    {% for result in results[1:] %}
        <form>
            <input type="hidden" name="word" value="{{ word }}">
            <h2><input type="checkbox" name="selected_verse_no" value="verse_no">Verse_no: {{ result.verse_no }}<br></h2>
            <input type="checkbox" name="selected_data" value="arabic" id="arabic-checkbox">
            Arabic:<label for="arabic-checkbox" style="color: #e69900;"> <strong>{{ result.Arabic }}</strong></label><br>
            <input type="checkbox" name="selected_data" value="urdu" id="urdu-checkbox">
            Urdu:<label for="urdu-checkbox" style="color: #0040ff;"> {{ result.Urdu }}</label><br>

            <input type="checkbox" name="selected_data" value="wbw_urdu" id="wbw_urdu-checkbox">
            <label for="wbw_urdu-checkbox">
                Urdu WBW:{% set segments = result.Wbw_Urdu.split('|') %}
                {% for segment in segments %}
                    {% if loop.index % 2 == 0 %}
                        <span style="color: #4dc3ff;">{{ segment }}</span>
                    {% else %}
                        <span style="color: #0040ff;">{{ segment }}</span>
                    {% endif %}
                    {% if not loop.last %}|{% endif %}
                {% endfor %}
            </label><br>

            <input type="checkbox" name="selected_data" value="eng" id="eng-checkbox">
            English:<label for="eng-checkbox" style="color:  #b300b3;">English: {{ result.Eng }}</label><br>

            <input type="checkbox" name="selected_data" value="wbw_eng" id="wbw_eng-checkbox">
            <label for="wbw_eng-checkbox">
                Eng WBW:{% set segments = result.Wbw_Eng.split('|') %}
                {% for segment in segments %}
                    {% if loop.index % 2 == 0 %}
                        <span style="color: #ff4dff;">{{ segment }}</span>
                    {% else %}
                        <span style="color:  #b300b3;">{{ segment }}</span>
                    {% endif %}
                    {% if not loop.last %}|{% endif %}
                {% endfor %}
            </label><br>

            <input type="checkbox" name="selected_data" value="tafseer" id="tafseer-checkbox">
            Tafseer:<label for="tafseer-checkbox" style="color: #00b33c;"> {{ result.Tafseer }}</label><br>
        </form>
        <hr>
    {% endfor %}
</body>
</html>
